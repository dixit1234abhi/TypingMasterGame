<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Js Typing Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

  <body>
   
<!-- Modal -->
<div class="modal fade" id="ragitrationModel" tabindex="-1" aria-labelledby="ragitrationModelLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="ragitrationModelLabel">Register yourself</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        
        <form>
          <div class="mb-3">
            <label for="First_name " class="form-label">First name</label>
            <input name="First_name" type="text" class="form-control" id="First_name" aria-describedby="emailHelp">
            
          </div>
          <div class="mb-3">
            <label for="Last_name" class="form-label">Last name</label>
            <input name="Last_name" type="text" class="form-control" id="Last_name">
          </div>

          <div class="mb-3 ">
            <label for="minutes" class="form-label">Minutes</label>
            <select class="form-select abhi_select" aria-label="Default select example" id="abhi_select">
              <option selected>Open this select menu</option>
              
            </select>
          </div>
          
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" onclick="saveRagestrationForm()" >Save changes</button>
      </div>
    </div>
  </div>
</div>


    <div class="container s_count">
      <section class="s_section h-100 rounded-5">
            <div class="row m-0 h-100">
